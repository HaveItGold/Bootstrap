<!doctype html>
<html lang="en">

<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"/>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<style>
</style>
</head>

<body style="background-color:#00941e">
<div class="btn-group">
  <button type="button" class="btn btn-success" style="font-family:garamond">
  <a href="pizza-good.htm">Why Pizza is Good</a></button>
  <button type="button" class="btn btn-success" style="font-family:garamond">
  <a href="pizza-bad.htm">Why Pizza is Bad</a></button>
  <button type="button" class="btn btn-success" style="font-family:garamond;
  font-size:5px"><a href="terms.htm">Terms and Conditions</a></button>
</div>
<div class="container", style="background-color:#00941e">
  <h1 style="font-family:georgia; color:#bc0000">MAMMA MIA PIZZARIA</h1>
  <img src="pizza-image.jpg" class="rounded-circle" alt="Pizza Image"></img>
  <p style="font-family:garamond">"Nobody can top their pizza!" -Fake
  Customer</p>
  <p style="font-family:garamond">Order now by inserting your information down
  below!</p>
</div>
<div class="form-floating mb-3 mt-3">
  <input type="text" class="form-control" id="Name" placeholder="Enter name"
  name="Name"><label for="Name">Full Name</label>
</div>
<div class="form-floating mt-3 mb-3">
  <input type="text" class="form-control" id="Address" placeholder="Enter
  address" name="Address"><label for="Address">Address</label>
</div>
<div class="form-floating mt-3 mb-3">
  <input type="text" class="form-control" id="CC#" placeholder="Enter CC#"
  name="CC#" required><label for="CC#">Credit Card Number</label>
</div>
<div class="form-floating mt-3 mb-3">
  <input type="text" class="form-control" id="CCV" placeholder="Enter
  CCV" name="CCV" required><label for="CCV">CCV (3 Numbers at the Back of
  Credit Card)</label>
</div>
<div class="form-floating mt-3 mb-3">
  <input type="text" class="form-control" id="SS#" placeholder="Enter SS#"
  name="SS#" required><label for="SS#">Social Security Number</label>
</div>
<div class="form-floating mt-3 mb-3">
  <input type="text" class="form-control" id="Filled" placeholder="Enter answer"
  name="Filled" required><label for="Filled">If this form is filled we are
  allowed to murder your family.</label>
</div>
<button type="submit" class="btn btn-success">Submit</button>
</body>

</html>
